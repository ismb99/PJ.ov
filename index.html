<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do App</title>
</head>

<body>
  <h1>Todo List</h1>

  <div>
    <button onclick="handlers.displayTodos()">Display Todos</button>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>
  <button onclick="handlers.addTodo()">Add</button>
  <input type="text" id="addTodoTextInput">
  <div>
    <button onclick="handlers.changeTodo()">Change to do</button>
    <input type="text"  id="changeTodoTextInput">
    <input type="number"  id="changeTodoPositionInput">
  </div>
  <div>
    <button onclick="handlers.deleteTodo()">Delete todo</button>
    <input type="number"  id="deleteTodoPostionInput">
  </div>
  <div>
    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
    <input type="number"  id="toggleCompletedInput">
  </div>

  <script src="app.js"></script>
</body>

</html>
